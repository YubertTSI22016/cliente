<ion-modal-view view-title="Log in">

  <ion-header-bar class="bar bar-dark bar-special">
    <h1 class="title">Iniciar Sesion</h1>
    <div class="buttons">
      <button class="button button-clear button-energized" ng-click="backToWelcomePage()">Cerrar</button>
    </div>
  </ion-header-bar>

  <ion-content>

    <img src="img/login-bg.jpg" style="width:100%; margin-bottom:-6px;"/>

    <form ng-submit="doLogin()">

      <div class="list">

        <label class="item item-input">
          <input type="text"
            ng-model="loginData.username"
            ng-init="loginData.username = 'user@user.com'"
            placeholder="Email">
        </label>

        <label class="item item-input">
          <input type="password"
            ng-model="loginData.password"
            ng-init="loginData.password= 'user'"
            placeholder="Clave">
        </label>

        <div class="padding-left padding-right">
          <button class="button button-block button-energized" type="submit">Iniciar Sesion</button>
        </div>

        <div class="_item" style="text-align:center; line-height:15px; margin-bottom: 5px;">
          <a class="button button-block button-clear button-energized" ng-click="forgot()">Olvido su clave?</a>
        </div>

      </div>

    </form>

  </ion-content>

</ion-modal-view>
