<ion-modal-view view-title="Registro">

  <ion-header-bar class="bar bar-dark bar-special">
    <h1 class="title">Registro</h1>
    <div class="buttons">
      <button class="button button-clear button-energized" ng-click="backToWelcomePage()">Cerrar</button>
    </div>
  </ion-header-bar>

  <ion-content>

    <form ng-submit="doRegistro()">

      <div class="list">

        <label class="item item-input">
          <input type="text" ng-model="registroData.username" placeholder="Email">
        </label>

        <label class="item item-input">
          <input type="password" ng-model="registroData.password" placeholder="Clave">
        </label>

        <label class="item item-input">
          <input type="password" placeholder="Repetir clave">
        </label>

        <div class="padding-left padding-right">
          <button class="button button-block button-energized" type="submit">Registrar</button>
        </div>

        <div class="_item" style="text-align:center; line-height:15px; margin-bottom: 5px;">
          <small style="width:80%;">Al registrarse aceptas nuestros <br /> Terminos de Servicios y Avisos de Privacidad</small>
        </div>

      </div>

    </form>

    <img src="img/login-bg.jpg" style="width:100%;"/>

  </ion-content>

</ion-modal-view>
