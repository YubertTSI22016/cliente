<ion-view view-title="{{CONFIG.NOMBRE_EMPRESA}}" class="project-detail" hide-back-button="true">

  <ion-content class="has-header">

    <div class="header-slideshow-wrapper">

      <hgroup class="header-overlay">
        <h5>creado por Andrulo</h5>
      </hgroup>

    </div>

    <ion-scroll class="padding">
      <h5 <div class="text-center" style="letter-spacing:2px;margin-top:15px;margin-bottom: 12px;">Comparti tu opinion</h5>

      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Comentario</span>
          <textarea placeholder="Agregar un comentario" ng-model="review.valor"></textarea>
        </label>

        <div class="item item-divider">
          Calificacion
        </div>

        <div class="item range range-positive">
          <i class="icon ion-sad-outline"></i>
          <input type="range" name="volume" min="0" max="100" value="50" ng-model="review.comentario">
          <i class="icon ion-happy"></i>
        </div>

        <button class="button button-block button-balanced" ng-click="calificar()">Calificar</button>
      </div>

    </ion-scroll>

  </ion-content>

</ion-view>
