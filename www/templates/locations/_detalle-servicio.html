<ion-view view-title="{{servicio.nombre}}" class="project-detail">

  <ion-nav-bar class="bar bar-dark bar-special">

    <ion-nav-back-button class="button-energized">Volver</ion-nav-back-button>

  </ion-nav-bar>

  <ion-content class="has-header">

    <div class="header-slideshow-wrapper">

      <hgroup class="header-overlay">
        <h5>creado por {{servicio.usuario.nombre}} {{servicio.usuario.apellido}}</h5>
      </hgroup>

    </div>

    <ion-scroll class="padding" style="height: 448px">
      <h6 class="text-center">{{servicio.estado}}</h6>
      <p>{{servicio.descripcion}}</p>
      <div class="list">
        <a class="item item-icon-left" ng-href="mailto:{{servicio.usuario.email.email}}">
          <i class="icon ion-email"></i>
          {{servicio.usuario.email.email}}
        </a>
        <a class="item item-icon-left" ng-href="tel:{{servicio.usuario.telefonoContacto.telefono}}">
          <i class="icon ion-ios-telephone"></i>
          {{servicio.usuario.telefonoContacto.telefono || 'No tiene'}}
        </a>
      </div>
      <button class="button button-full button-balanced" ng-click="finalizar()" ng-if="servicio.estado != 'Finalizado'">Finalizar servicio</button>
    </ion-scroll>

  </ion-content>

</ion-view>
