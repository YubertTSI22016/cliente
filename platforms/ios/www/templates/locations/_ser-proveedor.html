<ion-view view-title="Ser Proveedor" class="project-detail" hide-back-button="true">

  <ion-header-bar class="bar bar-dark bar-special">
    <h1 class="title">Ser Proveedor</h1>

    <div class="buttons">
      <button class="button button-clear button-energized" ng-click="cerrarSerProveedor()">Cerrar</button>
    </div>
  </ion-header-bar>

  <ion-content>

    <form ng-submit="doSerProveedor()">

      <div class="list">

        <label class="item item-input">
          <input type="text" ng-model="proveedorData.nombre" placeholder="Nombre">
        </label>

        <label class="item item-input item-stacked-label">
          <textarea placeholder="Descripccion" ng-model="proveedorData.descripccion"></textarea>
        </label>

        <div class="padding-left padding-right">
          <button class="button button-block button-energized" type="submit">Solicitar</button>
        </div>

        <div class="_item" style="text-align:center; line-height:15px; margin-bottom: 5px;">
          <small style="width:80%;">Al registrarse aceptas nuestros <br /> Terminos de Servicios y Avisos de Privacidad</small>
        </div>

      </div>

    </form>

  </ion-content>

</ion-view>
