<ion-view view-title="{{CONFIG.NOMBRE_EMPRESA}}">

  <ion-side-menus enable-menu-with-back-views="true">

    <ion-side-menu side="left">

      <ion-header-bar class="bar bar-dark bar-special">
        <h1 class="title">Menu</h1>
      </ion-header-bar>

      <ion-content ng-controller="PerfilCtrl">
        <ion-list>
          <ion-item class="item item-avatar">
            <img ng-src="{{usuario.imagen}}">
            <h2>{{usuario.nombre}} {{usuario.apellido}}</h2>
            <p style="text-transform: lowercase;">{{usuario.email.email}}</p>
          </ion-item>

          <ion-item ng-click="perfil()" menu-close>
            <i class="icon ion-person"></i>
            Modificar Perfil
          </ion-item>

          <ion-item ng-click="goToPagos()" menu-close>
            <i class="icon ion-card"></i>
            Pagos
          </ion-item>

          <ion-item ng-click="goToServicios()" menu-close>
            <i class="icon ion-ios-timer-outline"></i>
            Servicios
          </ion-item>

          <ion-item ng-click="goToUsuario()" menu-close>
            <i class="icon ion-map"></i>
            Solicitar servicio
          </ion-item>

          <ion-item ng-click="goToProveedor()" menu-close ng-if="usuario.proveedor">
            <i class="icon ion-android-calendar"></i>
            Empezar a trabajar
          </ion-item>

          <ion-item ng-click="serProveedor()" menu-close ng-if="!usuario.proveedor">
            <i class="icon ion-person-stalker"></i>
            Trabajar con nosotros
          </ion-item>

          <ion-item menu-close ng-click="logout()">
            <i class="icon ion-log-out"></i>
            Cerrar Sesion
          </ion-item>
        </ion-list>
      </ion-content>

    </ion-side-menu>

    <ion-side-menu-content drag-content="false">

      <ion-nav-bar class="bar bar-dark bar-special">

        <ion-nav-back-button class="button-energized"></ion-nav-back-button>

        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>

      </ion-nav-bar>

      <ion-nav-view name="view-container"></ion-nav-view>

    </ion-side-menu-content>

  </ion-side-menus>

</ion-view>
